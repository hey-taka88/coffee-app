<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出張コーヒー屋 注文フォーム</title>
    <style>
        /* 簡単な見た目調整 */
        body { font-family: sans-serif; padding: 2em; }
        .form-group { margin-bottom: 1em; }
        label { display: block; margin-bottom: 0.5em; }
        input, select, button { width: 300px; padding: 0.5em; font-size: 1em; }
        button { background-color: #3498db; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <h1>出張コーヒー屋 注文フォーム</h1>

    <form id="order-form">
        <div class="form-group">
            <label for="user-select">注文者:</label>
            <select id="user-select" name="user">
                <option>読み込み中...</option>
            </select>
        </div>

        <div class="form-group">
            <label for="beans-select">コーヒー豆の種類:</label>
            <select id="beans-select" name="beans">
                <option>読み込み中...</option>
            </select>
        </div>

        <div class="form-group">
            <label for="time-input">希望時間:</label>
            <input type="time" id="time-input" name="time" step="600">
        </div>

        <div class="form-group">
            <label for="size-select">サイズ:</label>
            <select id="size-select" name="size">
                <option value="S">S</option>
                <option value="M" selected>M</option>
                <option value="L">L</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="notes-input">その他（メモ）:</label>
            <input type="text" id="notes-input" name="notes" placeholder="ミルク少なめなど">
        </div>

        <button type="submit">注文する</button>
    </form>

    <script>
        // ここに魔法の呪文（JavaScriptコード）を書いていきます
    </script>
</body>
</html>
